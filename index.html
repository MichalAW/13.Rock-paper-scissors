<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, paper, scissors by Wanta Micha≈Ç</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-  UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div>
	    <button id="newGameButton">New Game</button>
	</div>
	<div class="all-buttons" id="show">
	    <div> 
	      	<button class="btn rock-button player-move" id="rock-button" data-move="rock">Rock</button>
	    </div>
	    <div>
	      	<button class="btn paper-button player-move" id="paper-button" data-move="paper">Paper</button>
	    </div>
	    <div>
		    <button class="btn scissors-button player-move" id="scissors-button" data-move="scissors">Scissors</button>
	    </div>
	    <div id="score-output">
	    </div>
	    <div id="score">
	      	<p>SCORE</p>
	    </div>
	</div>
	<div id= "result" class="scoreboard">
	    	<div id="player-label" class="label player-label">player</div>
	    	<div id="computer-label" class="label computer-label">cpu</div>
	    	<span id="playerScoreWins">0</span>:<span id="computerScoreWins">0</span>
	</div>
	<div>
	    <div></div>
	    <div id="output"></div>
	    <div id="scoreRounds"></div>
	</div>
  	<div class="overlay">
	    <div class="modal">
	      	<a href="#" class="close">x</a>
	      	<header></header>
	      	<div class="content">
		        <p>Close, and press New Game!</p>           
		        <table id="game-log" class="table table-bordered">
		          	<thead>
			            <tr>
			              <th>Round number</th>
			              <th>player move</th>
			              <th>computer move</th>
			              <th>round score</th>
			              <th>game score</th>
			            </tr>
		          	</thead>
					<tbody>
					</tbody>
		        </table>
	      	</div>
	    </div>
  	</div>
  <script src="./js/index.js"></script>
</body>
</html>
